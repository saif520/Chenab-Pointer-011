<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/category.css">
    <script src="https://kit.fontawesome.com/9a9fd82d89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/cart.css">
</head>
<body>
    <div class="container">
        <nav>

        </nav>
        <main>
            <div id="content-filters-wrapper">
                <section id="section-filters-wrapper">
                    <div id="div-filters-wrapper">
                        <div id="filter-title">
                            <h4>Bewkoof's Clothing <span id="total-count-products"></span></h4>
                        </div>
                        <div id="filters-categories">
                            <div id="filter-categories-title">
                                <span id="filter-head">
                                    Filter
                                </span>
                                <span id="clear-all">
                                    Clear All
                                </span>
                            </div>
                            <div id="filters">
                               <div id="filter-gender">
                                    <div class="filter-name" id="gender-name">
                                        <span>Gender</span>
                                        <!---->
                                        <span><i class="fa-solid fa-caret-down fa-lg" style="color: #74C0FC;"></i></span>
                                    </div>
                                    <div class="filter-cat hide" id="gender-filter">
                                        
                                    </div>
                               </div>
                               <div id="filter-category">
                                    <div class="filter-name" id="category-name">
                                        <span>Category</span>
                                        <span><i class="fa-solid fa-caret-down fa-lg" style="color: #74C0FC;"></i></span>
                                    </div>
                                    <div class="filter-cat hide" id="category-filter">
                                        
                                    </div>
                               </div>
                               <div id="filter-brand">
                                    <div class="filter-name" id="brand-name">
                                        <span>Brand</span>
                                        <span><i class="fa-solid fa-caret-down fa-lg" style="color: #74C0FC;"></i></span>
                                    </div>
                                    <div class="filter-cat hide" id="brand-filter">
                                        
                                    </div>
                               </div>
                               <div id="filter-material">
                                    <div class="filter-name" id="material-name">
                                        <span>Material</span>
                                        <span><i class="fa-solid fa-caret-down fa-lg" style="color: #74C0FC;"></i></span>
                                    </div>
                                    <div class="filter-cat hide" id="material-filter">
    
                                    </div>
                               </div>
                               <div id="filter-fit">
                                    <div class="filter-name" id="fit-name">
                                        <span>Fit</span>
                                        <span><i class="fa-solid fa-caret-down fa-lg" style="color: #74C0FC;"></i></span>
                                    </div>
                                    <div class="filter-cat hide" id="fit-filter">
                                        
                                    </div>
                               </div>
                               <div id="filter-rating">
                                    <div class="filter-name" id="rating-name">
                                        <span>Rating</span>
                                        <span><i class="fa-solid fa-caret-down fa-lg" style="color: #74C0FC;"></i></span>
                                    </div>
                                    <div class="filter-cat hide" id="rating-filter">
                                        
                                    </div>
                                </div>
                                <div id="filter-sortby">
                                    <div class="filter-name" id="sortby-name">
                                        <span>SortBy</span>
                                        <span><i class="fa-solid fa-caret-down fa-lg" style="color: #74C0FC;"></i></span>
                                    </div>
                                    <div class="filter-cat hide" id="sortby-filter">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="content-wrapper">
                    <div id="products-list-title">
                        <p id="data-list-title-wrapper">
                        
                        </p>
                    </div>
                    <div id="data-list-wrapper">

                    </div>
                </section>
            </div>
            <div id="rest-content-wrapper">
                <div>
                    <h3 style="text-align: center;color:#74C0FC">Bewkoof.com!</h3>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
    
</body>
</html>
<script src="../scripts/category.js"></script>
